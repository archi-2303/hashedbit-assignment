<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
    }
    form {
        text-align: center;
        margin-bottom: 20px;
    }
    .todo-input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 5px;
    }
    .todo-button {
        padding: 8px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .todo-container {
        max-width: 400px;
        margin: 0 auto;
    }
    .todo-list {
        list-style-type: none;
        padding: 0;
    }
    .todo-item {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
    }
    .complete-btn, .trash-btn {
        margin-left: auto;
        cursor: pointer;
    }
    .completed {
        text-decoration: line-through solid rgb(0, 0, 0);
    }
</style>
</head>
<body>

<header>My Todo list</header>

<form id="todo-form">
    <div>
        <input type="text" class="todo-input" id="todo-input" placeholder="Enter your task">
        <button type="submit" class="todo-button">ADD</button>
    </div>
</form>

<div class="todo-container">
    <ul class="todo-list" id="todo-list"></ul>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('todo-form');
    const input = document.getElementById('todo-input');
    const todoList = document.getElementById('todo-list');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const taskName = input.value.trim();
        if (taskName !== '') {
            addToDoList(taskName);
            input.value = '';
        }
    });

    function addToDoList(taskName) {
        const todoItem = document.createElement('li');
        todoItem.classList.add('todo-item');

        const task = document.createElement('span');
        task.textContent = taskName;

        const completeButton = document.createElement('button');
        completeButton.classList.add('complete-btn');
        completeButton.textContent = 'Complete';

        const deleteButton = document.createElement('button');
        deleteButton.classList.add('trash-btn');
        deleteButton.textContent = 'Delete';

        todoItem.appendChild(task);
        todoItem.appendChild(completeButton);
        todoItem.appendChild(deleteButton);

        todoList.appendChild(todoItem);

        completeButton.addEventListener('click', function() {
            task.classList.toggle('completed');
        });

        deleteButton.addEventListener('click', function() {
            todoItem.remove();
        });
    }
});
</script>

</body>
</html>
